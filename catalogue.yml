       grid_V:
         3D: [vomecrty]
         2D: [somecrty sometauy]
       icemod:
         3D: []
         2D: [icethic iicevelu iicevelv isnowthi qla_ai_cea qns_ai_cea qns_io_cea qsr_ai_cea qsr_io_cea soicecov]
