metadata:
  version: 1
sources:
  argo:
    description: ARGO profiles
    driver: pqtool.drivers.ArgoSource
    metadata:
      coords:
        latitude: LATITUDE
        longitude: LONGITUDE 
        depth: DEPTH 
        time: TIME
        dc_reference: DC_REFERENCE
      variables:
        temperature: TEMP
        temperature_qc: TEMP_QC
        salinity: PSAL
        salinity_qc: PSAL_QC
        pressure_qc: PRES_QC
        time_qc: TIME_QC
    args:
      urlpath: '/work/tessa_gpfs2/archive/historical/obs/in_situ/monthly/profiler-glider/{date:%Y%m}/GL_PR_PF_{platform_code:d}_{date:%Y%m}.nc'
  sst:
    description: L3S GHRSST nighttime subskin SST
    driver: pqtool.drivers.SSTSource
    metadata:
      coords:
        latitude: lat
        longitude: lon
        time: time
      variables:
        temperature: sea_surface_temperature
        temperature_qc: quality_level
    args:
      urlpath: '/work/tessa_gpfs2/archive/historical/obs/satellite/SST/CNR_GOS/AVHRR/day/{date:%Y}/{date:%m}/{date:%Y%m%d}000000-GOS-L3S_GHRSST-SSTsubskin-night_SST_HR_NRT-BLK-v02.0-fv01.0.nc'

  reanalysis:
    driver: pqtool.drivers.NemoSource
    metadata:
      coords:
        latitude: lat
        longitude: lon
        depth: depth
        time: time
      variables:
        temperature: votemper
        salinity: vosaline
    args:
      urlpath: '/tmp/BLKSEA_REANALYSIS_PHYS_007_004/sv04-bs-cmcc-{}-rean-d/{date:%Y}/{date:%m}/{date:%Y%m%d}_d-CMCC--{}-BSe2r2-BS-b{}_re-fv08.00.nc'

  operational:
    driver: pqtool.drivers.NemoSource
    metadata:
      coords:
        latitude: nav_lat
        longitude: nav_lon
        depth: deptht
        time: time_counter
      variables:
        temperature: votemper
        salinity: vosaline
    args:
      urlpath: '/work/tessa_gpfs2/bsfs/bsfs_v3.2/RESULTS/rASIS/rebuild/a{reference_date:%Y%m%d}/t_{date:%Y%m%d}_dm_CMCC_BSFS1b_BLKSEA_b{}_an12-v01.nc'

  shyfem:
    driver: pqtool.drivers.ShyfemSource
    metadata:
      coords:
        latitude: latitude
        longitude: longitude
        depth: total_depth
        time: time
      variables:
        latitude: latitude
        longitude: longitude
        depth: total_depth
        temperature: temperature
        salinity: salinity
    args:
      urlpath: '/Users/lstefanizzi/PycharmProjects/v2-refactor/data/shyfem/{date:%Y%m%d}_ses_test_rivers3b_ihwadv2_Pr1_upwind_chunk_*.nos.nc'
