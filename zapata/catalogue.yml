C-GLORSv7:
  remote: True
  path: /data/products/GLOBAL_REANALYSES/C-GLORSv7/MONTHLY 
  structure: <year>
  source_url: http://c-glors.cmcc.it/index/index.html
  description: Ocean Global Reanalyses at 1/4Â° resolution monthly means
  year_range: [1986, 2019]
  frequencies: ['1m',]
  # data
  components:
    ocn:
      model: 'NEMO 3.6'
      filename: NEMO_1m_<year>_<data_stream>.nc
      grid: {'x':1442, 'y':1050, 'z':75}
      data_stream:
         grid_T:
           3D: [vosaline votemper]
           2D: [botemper sobotpre sofmmflx soheatc3 soheatct sohefldo sohfdamp solatent solongwa somixhgt somxl010 soqempoc sosaline sosaltco sosensib soshfldo sossheig sosstmax sosstmin sosstsst sowaflup sowfdamp sowindsp]
         grid_U:
           3D: [vozocrtx]
           2D: [sozocrtx sozotaux]
         grid_V:
           3D: [vomecrty]
           2D: [somecrty sometauy]
         icemod:
           3D: []
           2D: [icethic iicevelu iicevelv isnowthi qla_ai_cea qns_ai_cea qns_io_cea qsr_ai_cea qsr_io_cea soicecov]
  # contained in <path>
  masks:
    landsea: 'MESHMASK/mesh_mask.nc'

