ERA5:
  remote: False
  path: <HOME>/Dropbox (CMCC)/ERA5/CLIM
  structure: 
  source_url: http://confluence.ecmwf.int/display/CKB/ERA5+data+documentation#ERA5datadocumentation-Parameterlistings
  description: ERA5 Monthly Mean fields
  year_range: [1979, 2018]
  frequencies: ['1m',]
  # data
  components:
    atm:
      model: 'IFS'
      grid: {'x':1440, 'y':721, 'z':14}
      filename: ERA5_clim_1979-2018.nc
      data_stream:
         clim: 
           3D: [U, V, T, W]
           2D: [SLP]

  # assumed to be contained in <path> 
  masks:
    landsea: 'landsea_mask.nc'
